<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Zombie Explorer Group</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      display: flex;
      justify-content: center;
    }

    .poster {
      position: relative;
      width: 664px;
      height: 2048px;
      background-image: url("zombies-web.png");
      background-size: cover;
      background-position: top center;
    }

    /* Botones invisibles */
    .btn {
      position: absolute;
      display: block;
      text-indent: -9999px;
      background: transparent;
      cursor: pointer;
    }

    /* BUY NOW – SERIE 2 */
    #btn-serie2 {
      left: 25px;
      top: 647px;
      width: 162px;
      height: 49px;
    }

    /* BUY NOW – SERIE 3 */
    #btn-serie3 {
      left: 25px;
      top: 1175px;
      width: 162px;
      height: 49px;
    }

    /* ===== FOOTER BUTTONS ===== */

    :root {
      --footer-top: 1817px; /* Ajusta para subir/bajar todos */
    }

    /* @CONTACT */
    #btn-atcontact {
      left: 130px;
      top: var(--footer-top);
      width: 115px;
      height: 34px;
    }

    /* DISCORD */
    #btn-discord {
      left: 255px;
      top: var(--footer-top);
      width: 100px;
      height: 34px;
    }

    /* INSTAGRAM */
    #btn-instagram {
      left: 360px;
      top: var(--footer-top);
      width: 130px;
      height: 34px;
    }

    /* FACEBOOK */
    #btn-facebook {
      left: 495px;
      top: var(--footer-top);
      width: 125px;
      height: 34px;
    }

    /* X */
    #btn-x {
      left: 625px;
      top: var(--footer-top);
      width: 40px;
      height: 34px;
    }

  </style>
</head>
<body>

  <div class="poster">

    <!-- BUY NOW -->
    <a id="btn-serie2" class="btn"
       href="https://opensea.io/" target="_blank">Serie 2</a>

    <a id="btn-serie3" class="btn"
       href="https://opensea.io/" target="_blank">Serie 3</a>

    <!-- FOOTER BUTTONS (sin CONTACT) -->
    <a id="btn-atcontact" class="btn"
       href="https://workspace.google.com/intl/es-419_mx/gmail/"
       target="_blank">@CONTACT</a>

    <a id="btn-discord" class="btn"
       href="https://discord.com/"
       target="_blank">DISCORD</a>

    <a id="btn-instagram" class="btn"
       href="https://www.instagram.com/"
       target="_blank">INSTAGRAM</a>

    <a id="btn-facebook" class="btn"
       href="https://www.facebook.com/?locale=es_LA"
       target="_blank">FACEBOOK</a>

    <a id="btn-x" class="btn"
       href="https://x.com/?lang=es"
       target="_blank">X</a>

  </div>

</body>
</html>
